<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="Contact.css">
    <script src="Contact.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>ContactHi</title>
</head>
<script>
    function callContact() {
        window.location = "tel:6503138900";
    }
    function messageContact() {
        window.location = "sms:6503138900" + encodeURIComponent("");
    }
</script>

<body style="background: #353535;">
    <div class="cardContainer">
        <div class="contactCard">
            <img class="contactCardPFP" src="https://i0.wp.com/superniceclub.com/wp-content/uploads/2021/10/199153914_193170932707472_4821303307310508034_n.jpg?resize=400%2C500&ssl=1">
            <p class="contactCardName">Tod Brilliant</p>
            <div class="quickActionContainer">
                <div class="contactCardQuickAction" style="" onclick="messageContact()">

                    <i class="bi bi-chat" style=""></i>

                </div>
                <div class="contactCardQuickAction" style="left: 315px;" onclick="callContact()">

                    <i class="bi bi-telephone" style=""></i>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
