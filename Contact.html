<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="Contact.css">
    <script src="Contact.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>ContactHi</title>
</head>
<script>
    function callContact() {
        window.location = "tel:18001234567";
    }
    function messageContact() {
        window.location ="sms:18001234567;body=" + encodeURIComponent("");
    }
</script>

<body style="background: #353535;">
    <div class="cardContainer">
        <div class="contactCard">
            <div class="contactCardQuickAction" style="left: 310px;" onclick="messageContact()">

                <i class="bi bi-chat" style="position: absolute;left: 10px;top: 9px;"></i>

            </div>
            <div class="contactCardQuickAction" style="left: 310px;" onclick="callContact()">

                <i class="bi bi-telephone" style="position: absolute;left: 10px;top: 9px;"></i>

            </div>
        </div>
    </div>
</body>

</html>
